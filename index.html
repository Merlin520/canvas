<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <script src="//at.alicdn.com/t/font_688014_dxqm7qhbkaoiggb9.js"></script>
    <meta name="viewport" content="width=device-width; initial-scale=1.0;maximum-scale=1.0;minimum-scale=1.0; user-scalable=no;" />
    <title>canvas</title>
</head>
<body>
    <canvas id="canvas" width="300" height="400"></canvas>
    <div id="actions" class="actions">
        <svg id="pen" class="icon active" >
            <use xlink:href="#icon-Pen"></use>
        </svg>
        <svg id="eraser" class="icon" >
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="clear" class="icon" >
            <use xlink:href="#icon-clear"></use>
        </svg>
    </div>

    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>


    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="mid" class="mid"></li>
        <li id="thick" class="thick"></li>
    </ol>



<script src="./main.js"></script>
</body>
</html>
